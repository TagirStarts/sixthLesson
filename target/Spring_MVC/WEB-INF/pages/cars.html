<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1> Car List </h1>
<table border="1">
    <thead>
    <tr>
        <th>model</th>
        <th>year</th>
        <th>color</th>
    </tr>
    </thead>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
</body>
</html>
